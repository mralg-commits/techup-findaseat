<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Ride</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">FindASeat</div>
    <ul class="nav-links" id="nav-links">
      <!-- Links will be populated by JavaScript -->
    </ul>
  </div>
</nav>

<body>
  <h2>Create Ride</h2>
  <select id="pickup_region">
    <option value="North">North</option>
    <option value="South">South</option>
    <option value="East">East</option>
    <option value="West">West</option>
    <option value="Central">Central</option>
  </select>
  <input placeholder="Exact address" id="pickup_address" />
  <input placeholder="Postal Code (e.g. 123456)" id="destination" pattern="\d{6}" required />
  <input type="date" id="date" />
  <input type="time" id="time" />
  <label for="seats_available">Carpool Seats Available (max 4):</label>
  <input type="number" id="seats" min="1" max="4" />

  
  <button onclick="createRide()">Create</button>
  <a href="searchrides.html">Back to Dashboard</a>
  <script src="js/main.js"></script>
</body>
</html>
