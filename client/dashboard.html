<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h2>Available Rides</h2>
  <select id="filter_from" placeholder="From Region" />
  <!-- Modify the "From" filter to use the dropdown -->
    <option value="North">North</option>
    <option value="South">South</option>
    <option value="East">East</option>
    <option value="West">West</option>
    <option value="Central">Central</option>
  </select>
  <input id="filter_to" placeholder="To (Postal Code)" />
  <input id="filter_date" type="date" />
  <button onclick="filterRides()">Filter</button>
  <ul id="ride-list"></ul>
  <a href="create.html">Create a Ride</a> |
  <a href="index.html" onclick="logout()">Logout</a>
  <script src="js/main.js"></script>
</body>
</html>
