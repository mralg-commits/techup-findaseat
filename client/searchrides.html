<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-YZ6TTVTXH9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-YZ6TTVTXH9');
  </script>
</head>
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">FindASeat</div>
    <ul class="nav-links" id="nav-links">
      <!-- Links will be populated by JavaScript -->
    </ul>
  </div>
</nav>

<body>
  <div class="container">
  <h2>Search Available Rides</h2>
  <div class="form-group">
  <label for="filter_from">Region of pick-up location</label>
  <select id="filter_from">
    <option value="">-- Select Region --</option>
    <option value="Ang Mo Kio">Ang Mo Kio</option>
    <option value="Bedok">Bedok</option>
    <option value="Bishan">Bishan</option>
    <option value="Boon Lay">Boon Lay</option>
    <option value="Bukit Batok">Bukit Batok</option>
    <option value="Bukit Merah">Bukit Merah</option>
    <option value="Bukit Panjang">Bukit Panjang</option>
    <option value="Bukit Timah">Bukit Timah</option>
    <option value="Central Area">Central Area</option>
    <option value="Choa Chu Kang">Choa Chu Kang</option>
    <option value="Clementi">Clementi</option>
    <option value="Geylang">Geylang</option>
    <option value="Hougang">Hougang</option>
    <option value="Jurong East">Jurong East</option>
    <option value="Jurong West">Jurong West</option>
    <option value="Kallang/Whampoa">Kallang/Whampoa</option>
    <option value="Marine Parade">Marine Parade</option>
    <option value="Pasir Ris">Pasir Ris</option>
    <option value="Punggol">Punggol</option>
    <option value="Queenstown">Queenstown</option>
    <option value="Sembawang">Sembawang</option>
    <option value="Sengkang">Sengkang</option>
    <option value="Serangoon">Serangoon</option>
    <option value="Tampines">Tampines</option>
    <option value="Toa Payoh">Toa Payoh</option>
    <option value="Tuas">Tuas</option>
    <option value="Woodlands">Woodlands</option>
    <option value="Yishun">Yishun</option>
  </select>
  </div>
  <div class="form-group">
  <label for="filter_to">Postal code of destination</label>
  <input id="filter_to" placeholder="Postal code" />
  </div>
  <div class="form-group">
  <label for="filter_date">Date of ride</label>
  <input id="filter_date" type="date" />
  </div>
  <button id="Filter">Filter</button>
  <table class="ride-table" id="ridesTable">
    <thead style="display: none;">
      <tr>
      <th>From</th>
      <th>Address</th>
      <th>To</th>
      <th>Date</th>
      <th>Time</th>
      <th>Seats</th>
      <th>Action</th>
      </tr>
    </thead>
    <tbody id="rides_list"></tbody>
  </table>
</div>
<script src="js/main.js"></script>
</body>
</html>
